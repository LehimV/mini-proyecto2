<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Link de Fuentes de Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&family=Mulish:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <!-- Google Icons -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />

    <!-- Link de Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>

    <!-- Link de CSS -->
    <link rel="stylesheet" href="./css/styles.css" />

    <script src="./js/app.js" defer type="module"></script>
    <title>Document</title>
  </head>

  <body class="container">
    <header
      class="d-flex flex-column flex-md-row justify-content-around align-items-center mt-lg-4 mt-3 gap-5"
    >
      <div class="d-flex align-self-start align-self-md-center">
        <img src="./img/logo.png" alt="logo" />
      </div>

      <!----- B O T O N E S ----->
      <article class="d-flex rounded-4">
        <button
          type="button"
          id="addCity"
          class="addCity p-3 m-0 btn border border-end-0 rounded-start-4 rounded-end-0 cursor-text"
          data-bs-toggle="modal"
          data-bs-target="#buscarModal"
        >
          Add City
        </button>
        <button
          type="button"
          id="addGuest"
          class="addGuest p-3 m-0 btn border border-start-0 rounded-start-0 rounded-end-0 cursor-text"
        >
          Add guests
        </button>
        <!--MENU FILTRO <div id="menuFilter" class="menuFilter"></div>-->
        <!-- Icono Search de google Icons -->
        <button
          type="button"
          id="buttonSearch"
          class="material-symbols-outlined buscar text-danger p-3 border border1 border-start-0 rounded-start-0 rounded-end-4 pointer"
        >
          search
        </button>

        <!---- M O D A L ----->
        <div
          class="modal fade"
          id="buscarModal"
          tabindex="-1"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content h-50">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div id="optionCity" class="modal-body"></div>
              <div class="modal-footer">
                <button type="button" class="btn">Search</button>
              </div>
            </div>
          </div>
        </div>
        <!---- FIN M O D A L ----->
      </article>
    </header>
    <main>
      <div class="d-flex mt-5 justify-content-between">
        <h1 class="fs-3">
          Stays in Finland
          <!-- AquÃ­ va el lugar -->
          <span id="place"></span>
        </h1>
        <p><span id="stays"></span> Stays</p>
      </div>

      <section class="container text-center">
        <div id="cities" class="cities row row-cols-1 row-cols-md-2 row-cols-lg-3">
          <!-- Aqui van los cards, cada uno debe llevar la clase 'col' -->
        </div>
      </section>
    </main>
  </body>
</html>
